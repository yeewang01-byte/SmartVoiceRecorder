name: ğŸ“± Build APK

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: â˜• Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: ğŸ”§ Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: ğŸ“¦ Install SDK Components
      run: |
        unset GRADLE_OPTS
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platforms;android-33" "build-tools;33.0.2" --no_https
    
    - name: ğŸ§¹ Clean and Build
      run: |
        gradle wrapper --gradle-version 8.1
        chmod +x gradlew
        ./gradlew clean
        ./gradlew assembleRelease --no-daemon
      env:
        GRADLE_OPTS: "-Xmx3g"
    
    - name: âœ… Check APK
      run: |
        if [ -f app/build/outputs/apk/release/app-release.apk ]; then
          echo "âœ… APK Build Successful!"
          ls -lh app/build/outputs/apk/release/app-release.apk
        else
          echo "âŒ APK Not Found"
          exit 1
        fi
    
    - name: ğŸ“¤ Upload APK as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SmartVoiceRecorder-APK
        path: app/build/outputs/apk/release/app-release.apk
        retention-days: 30
    
    - name: ğŸ“Š Print Build Summary
      if: always()
      run: |
        echo "======================================"
        echo "ğŸ“± Smart Voice Recorder - Build Summary"
        echo "======================================"
        echo "Repository: ${{ github.repository }}"
        echo "Branch: ${{ github.ref }}"
        echo "Commit: ${{ github.sha }}"
        echo "Build Status: ${{ job.status }}"
        echo "======================================"

  release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: â˜• Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: ğŸ”§ Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: ğŸ“¦ Install SDK Components
      run: |
        unset GRADLE_OPTS
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platforms;android-33" "build-tools;33.0.2" --no_https
    
    - name: ğŸ§¹ Clean and Build
      run: |
        gradle wrapper --gradle-version 8.1
        chmod +x gradlew
        ./gradlew clean assembleRelease --no-daemon
      env:
        GRADLE_OPTS: "-Xmx3g"
    
    - name: ğŸ” Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: app/build/outputs/apk/release/app-release.apk
        body: |
          # ğŸ‰ Smart Voice Recorder v${{ github.ref_name }}
          
          ## ğŸ“± What's New
          - Initial release
          - Recording functionality
          - AI transcription support
          - Material Design 3 UI
          
          ## ğŸ“¥ Installation
          ```bash
          adb install SmartVoiceRecorder-*.apk
          ```
          
          ## âœ¨ Features
          - Real-time audio recording
          - Frequency spectrum visualization
          - Transcription & summarization
          - Local database storage
